<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Test Form</title>
    <style>
        /* Import Headliner font (replace with your preferred method) */
        @import url('https://fonts.googleapis.com/css2?family=Headliner+45&display=swap');

        body {
            font-family: 'Headliner 45', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Light gray background */
        }

        .contact-form {
            background-color: #fff; /* White form background */
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 500px;
            text-align: center;
        }

        .contact-form h1 {
            font-size: 2em; /* Adjust heading size as needed */
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        .contact-form textarea {
            height: 150px; /* Adjust textarea height as needed */
        }

        .contact-form button {
            background-color: #4CAF50; /* Green button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #3e8e41; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h1>Contact Us</h1>
        <form action="https://formspree.io/f/xnnaprrl" method="POST">
            <label for="email">
                Your Email:
                <input type="email" id="email" name="email" required>
            </label>
            <label for="message">
                Your Message:
                <textarea id="message" name="message" required></textarea>
            </label>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
